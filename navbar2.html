<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResponsiveNavbar2</title>
    <link rel="stylesheet" href="navbar2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
   <header>
        <div class="navbar">
            <div class="logo">UnderWeaR</div>
            <ul class="link">
                <li><a href="">Home</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Services</a></li>
                <li><a href="">Contact</a></li>
                <li><a href="">Vision</a></li>
            </ul>
            <a href="#" class="action-btn">Get Started</a>
            <div class="toggle-btn">
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>  
        <div class="dropdown-menu">
            <li><a href="">Home</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Services</a></li>
            <li><a href="">Contact</a></li>
            <li><a href="">Vision</a></li>
            <li><a href="#" class="action-btn">Get Started</a></li>
        </div>
   </header>
   <script>
        const toggleBtn= document.querySelector(".toggle-btn")
        const toggleBtnIcon = document.querySelector(".toggle-btn i")
        const dropdown = document.querySelector(".dropdown-menu") 
        toggleBtn.addEventListener('click',()=>{
            if(toggleBtnIcon.classList.contains("fa-bars")){
                dropdown.classList.add('open');
                toggleBtnIcon.classList.replace("fa-bars","fa-xmark")
            }else{
                dropdown.classList.remove('open');
                toggleBtnIcon.classList.replace("fa-xmark","fa-bars")
            }
        })
   </script>
</body>
</html>
